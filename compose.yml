services:
  streamlit:
    build: .
    command: streamlit run ragonometrics/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PAPERS_DIR=/app/papers
    volumes:
      - ./:/app:rw
      - ./papers:/app/papers:rw
    restart: unless-stopped

  worker:
    build: .
    command: python -m ragonometrics.main
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PAPERS_DIR=/app/papers
    volumes:
      - ./:/app:rw
      - ./papers:/app/papers:rw
    restart: "no"

  doi-worker:
    build: .
    # Example one-off command; override per your workflow. It runs a small DOI network build.
    command: ["python", "-c", "from ragonometrics.main import load_papers, build_and_store_doi_network; import os; papers=load_papers(['papers/example.pdf']); print(build_and_store_doi_network(papers[0], db_url=os.environ.get('DATABASE_URL')))" ]
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PAPERS_DIR=/app/papers
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./:/app:rw
      - ./papers:/app/papers:rw
    depends_on:
      - worker

  indexer:
    build: .
    command: python -m ragonometrics.indexer --index-path vectors.index --meta-db-url $${DATABASE_URL}
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PAPERS_DIR=/app/papers
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./:/app:rw
      - ./papers:/app/papers:rw
    restart: "no"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  rq-worker:
    build: .
    command: rq worker -u redis://redis:6379 default
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./:/app:rw
    depends_on:
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ragonometrics
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  papers:
    driver: local
  pgdata:
    driver: local

